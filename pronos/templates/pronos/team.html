<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'pronos/style.css' %}" />
        <title>Pronofoot</title>
    </head>
    <body>
        <div id="main_wrapper">
            <header>
                {% include "pronos/header.html" %}
            </header>
            {% include "pronos/menu.html" %}
            <section>
                <h1>{{ team_name }}</h1>

                <h2>Stats de buts :</h2>
                <table>
                    <tr>
                        <td>Marqués :</td>
                        <td>{{ nb_goals_plus }}</td>
                    </tr>
                    <tr>
                        <td>Encaissés :</td>
                        <td>{{ nb_goals_minus }}</td>
                    </tr>
                    <tr>
                        <td>Différence :</td>
                        <td>{{ goals_diff }}</td>
                    </tr>
                </table>

                <h2>Calendrier :</h2>
                {% include "pronos/matches_calendar.html" %}
            </section>
        </div>
    </body>
</html>
