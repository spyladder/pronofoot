<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'pronos/style.css' %}" />
        <title>Pronofoot</title>
    </head>
    <body>
        <div id="main_wrapper">
            <header>
                {% include "pronos/header.html" %}
            </header>
            <section>
                {% if cup_list %}
                    <h1>Choisissez une compétition :</h1>
                    <ul>
                    {% for cup in cup_list %}
                        <li><a href="{% url 'pronos:cup' cup.id %}">{{ cup.cup_name }}</a></li>
                    {% endfor %}
                    </ul>
                {% else %}
                    <p>Aucune compétition disponible.</p>
                {% endif %}
            </section>
        </div>
    </body>
</html>
